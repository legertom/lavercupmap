    <div class="navbar">
      <div class="controls">
        <div class="criteria">
          <span>Select: </span>
          <!-- <label for="totalPoints">Points</label> -->
          <div class="input">
            <input
              type="radio"
              name="criteria"
              id="totalPoints"
              value="totalPoints"
              checked
            />
            <label for="totalPoints">Points</label>
          </div>
          <div class="input">
            <!-- <label for="totalPlayers">Players</label> -->
            <input
              type="radio"
              name="criteria"
              value="totalPlayers"
              id="totalPlayers"
            />
            <label for="totalPlayers">Players</label>
          </div>
        </div>
        <span class="separator">/</span>
        <div class="criteria">
          <span>Laver Cup Team Colors:</span>
          <div class="input">
            <!-- <label for="laverCupMap">On</label> -->
            <input
              type="radio"
              name="mapType"
              value="laverCup"
              id="laverCupMap"
            />
            <label for="laverCupMap">On</label>
          </div>

          <div class="input">
            <!-- <label for="worldMap">Off</label> -->
            <input
              type="radio"
              name="mapType"
              value="worldMap"
              id="worldMap"
              checked
            />
            <label for="worldMap">Off</label>
          </div>
        </div>
        <span class="separator">/</span>
        <div class="label">Player Age Range</div>
        <div class="age-slider">
          <div id="range-slider"></div>
        </div>
      </div>
    </div>
    <div class="title">
      <h1>Laver Cup</h1>
      <h2 class="subtitle">Choreograph Map</h2>
      <div class="button-box">
        <a href="#" class="title-button button instructions">Instructions</a>
        <a href="#" class="title-button button about">About</a>
      </div>
    </div>

    <div class="content-area">
      <div id="map"></div>
    </div>
